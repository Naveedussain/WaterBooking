<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <!-- NAVBAR  -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Logo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                </ul>
                <span class="navbar-text">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item active">
                            <a class="nav-link" aria-current="page" href="#">HOME</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">SHOP</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">ABOUT US</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">CONTACT US</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="fa fa-shopping-cart" aria-hidden="true"></i>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="fa fa-user-circle" aria-hidden="true"></i>

                            </a>
                        </li>
                    </ul>
                </span>
            </div>
        </div>
    </nav>

    <!-- Carousel  -->
    <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active firstImg">
                <img src="https://ak.picdn.net/shutterstock/videos/999187/thumb/1.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <!-- <h5 class="text-success fw-bold display-1">PURE WATER DELIEVERED AT YOUR DOOR STEP</h5> -->

                </div>
            </div>
            <div class="carousel-item  firstImg" data-bs-interval="10000">
                <img class="d-block w-100 img-fluid"
                    src="https://image.shutterstock.com/image-photo/russia-moscow03022020-young-woman-chooses-260nw-1663636729.jpg"
                    class="d-block car1  h-5" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <!-- <h5 class="text-dark  display-2 fw-bold ">PURE WATER DELIEVERED AT YOUR DOOR STEP</h5> -->

                </div>
            </div>
            <div class="carousel-item firstImg" data-bs-interval="2000">
                <img src="https://images.pexels.com/photos/327090/pexels-photo-327090.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
                    class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <!-- <h5 class="text-success fw-bold display-1">PURE WATER DELIEVERED AT YOUR DOOR STEP</h5> -->

                </div>
            </div>

        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!-- CARDS -->
    <div class="mainCard">
        <div class="cards">
            <div class="logo">
                <i class="fa fa-truck text-primary" aria-hidden="true"></i>

            </div>
            <div class="text">
                <h3 class="text-primary">Free Shipping</h3>
            </div>
        </div>
        <div class="cards">
            <div class="logo">
                <i class="fa fa-headphones text-primary " aria-hidden="true"></i>

            </div>
            <div class="text">
                <h3 class="text-primary">24/7 Support</h3>
            </div>
        </div>
        <div class="cards">
            <div class="logo">
                <i class="fa fa-thumbs-up text-primary" aria-hidden="true"></i>

            </div>
            <div class="text">
                <h3 class="text-primary">Best Quality</h3>
            </div>
        </div>
    </div>

    <!-- NewArrivals -->
    <div class="newArrivals">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="card">
                        <img src="water bottle 1.png" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">Half Litre Bottle</h5>
                            <p class="card-text">Rs: 30</p>
                            <a href="#" class="btn btn-primary">Add to Cart</a>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <img src="water bottle 1.png" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">Litre Bottle</h5>
                            <p class="card-text">Rs: 50</p>
                            <a href="#" class="btn btn-primary">Add to Cart</a>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <img src="water bottle 1.png" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">6 Litre Bottle</h5>
                            <p class="card-text">Rs: 90</p>
                            <a href="#" class="btn btn-primary">Add to Cart</a>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <img src="water bottle 1.png" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">20 Litre Bottle</h5>
                            <p class="card-text">Rs: 0</p>
                            <a href="#" class="btn btn-primary">Add to Cart</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!--Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>


</body>

</html>
